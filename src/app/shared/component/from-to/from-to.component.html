<div class="time-container">
  <div class="item">
    <img
      src="https://logos.skyscnr.com/images/airlines/favicon/{{leg.airline_id}}.png"
      width="35"
      height="35"
    />
  </div>
  <div class="item">
    <div>{{leg.arrival_time | date:"HH:mm" }}</div>
    <div><label for="">{{leg.arrival_airport}}</label></div>
  </div>
  <div class="item">-></div>
  <div class="item">
    <div>{{leg.departure_time | date:"HH:mm"}}</div>
    <div><label for="">{{leg.departure_airport}}</label></div>
  </div>
  <div class="item">
    <div><label for="">{{getDuration(leg.duration_mins)}}</label></div>
    <div class="f-type">Direct</div>
  </div>
</div>
